<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/56cccbbade.js" crossorigin="anonymous"></script>

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>padrão</title>
    <link rel="icon" href="assets/img/keyboard-solid.svg">

</head>

<body id="contact" class="bg-white">
    <header><!-- Header -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark shadow-sm"> <!-- nav-->
            <div class="container"> <!-- Container-->
                <a href="index.html" class="navbar-brand">
                    <i class="fa-solid fa-gamepad fa-xl"></i>
                </a>
                <button class="navbar-toggler btn" data-toggle="collapse" data-target="#nav-principal">
                    <!-- hamburguer -->
                    <i class="fas fa-bars text-white"></i><!-- icon fontawesome-->
                </button>
                <div class="collapse navbar-collapse" id="nav-principal"> <!-- nav collapse-->
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="" class="nav-link"><i class="fa-solid fa-rotate-left"></i></a>
                        </li>
                        <li class="nav-item">
                            <a href="index.html" class="nav-link"><i class="fa-solid fa-xmark"></i></a>
                        </li>
                    </ul>
                </div>
            </div> <!--Fim Container-->
        </nav> <!-- fim nav-->
    </header> <!-- Fim Header -->
    <div class="container text-center pt-5">
        <img src="assets/img/avatar.png" class=" rounded-circle align-self-center"
            style="margin-top: -25px;">
    </div>

    <section class="p-5" style="height: 100%"> <!-- Seção -->
        <div class="container align-self-center d-flex align-items-center flex-column bg-gra"> <!-- Container-->
            <h1 class="text-dark mb-5">Ready to get started?</h1>
            <form class="text-center">
                <div class="row">
                    <div class="form-group text-left col">
                        <label for="usuario">Name</label>
                        <input class="form-control" type="text" id="usuario">
                    </div>

                    <div class="form-group text-left col">
                        <label for="email">Email</label>
                        <input class="form-control" type="email" id="email">
                    </div>
                </div>
                <!-- caixas de texto -->

                <div class="row">
                    <div class="form-group text-left col">
                        <label for="project">Which project?</label>
                        <select class="form-control" id="project">
                            <option>None</option>
                            <option>Responsive</option>
                            <option>Web app</option>
                            <option>Mobile app</option>
                        </select>
                    </div>

                    <div class="form-group text-left col">
                        <label for="budget">Budget</label>
                        <select class="form-control" id="budget" >
                            <option>None</option>
                            <option>R$500 - R$2.000</option>
                            <option>R$2.000 - R$4.000</option>
                            <option>R$6.000 - R$8.000</option>
                            <option>R$10.000+</option>
                        </select>
                    </div>
                </div>

                <!-- textarea -->
                <div class="form-group">
                    <label for="mensagem">Additional details</label>
                    <textarea class="form-control" id="mensagem" rows="3"></textarea>
                </div>

                <!-- button -->
                <input class="btn" type="submit" value="Submit">

            </form>
        </div>
    </section>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
